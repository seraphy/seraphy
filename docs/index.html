        <h1>seraphyについて</h1>
        <p>1999/9からVectorで自作アプリを公開させていただいております、個人プログラマーです。</p>
        <p>かつてはサンデープログラマーでしたが、2001年から職業プログラマーになり、2009年6月からはフリーランス or 契約社員のPGとしてやっております。</p>
        <p>seraphywareとは直接関係はありませんが、2004年9月から技術系の備忘録を兼ねたブログをはてなブログの「seraphyの日記」で(たまに)書いています。</p>
